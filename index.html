<!DOCTYPE html>
<html class="theme-gruvbox" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="dimgray" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="A minimal Hacker News clone." />
    <title>HydraNews</title>
    <!-- <base target="_top" href="https://example.com/" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/client.js"></script>
    <script src="script/store.js"></script>
    <script src="script/model.js"></script>
    <script src="script/query.js"></script>
    <script src="script/view.js"></script>
    <script src="script/item.js"></script>
    <script src="script/page.js"></script>
    <script src="script/main.js"></script>
  </head>
  <template id="reply">
    <form method="post">
      <textarea name="text"></textarea>
      <button type="submit">Submit</button>
    </form>
  </template>
  <template id="item">
    <article>
      <h1><a target="_blank"></a></h1>
      <h2>
        <b></b>
        <button name="upvote" title="Upvote">▲</button>
        <button name="downvote" title="Downvote">▼</button>
        <i></i>
        <time></time>
        <span></span>
        <button name="reply" title="Reply">➦</button>
      </h2>
      <details>
        <summary></summary>
        <section>
          <button name="load" title="Load more"></button>
        </section>
      </details>
    </article>
  </template>
  <body>
    <main is="app-main">
      <nav is="app-nav" role="tablist">
        <a href="#top" role="tab">Top</a>
        <a href="#new" role="tab">New</a>
        <a href="#best" role="tab">Best</a>
        <a href="#ask" role="tab">Ask</a>
        <a href="#show" role="tab">Show</a>
        <a href="#job" role="tab">Jobs</a>
      </nav>
      <app-page id="top" role="tabpanel" class="active"></app-page>
      <app-page id="new" role="tabpanel"></app-page>
      <app-page id="best" role="tabpanel"></app-page>
      <app-page id="ask" role="tabpanel"></app-page>
      <app-page id="show" role="tabpanel"></app-page>
      <app-page id="job" role="tabpanel"></app-page>
    </main>
  </body>
</html>
